			               '《五四运动 唤醒民众》 \n五四运动1919年5月4日，是一场发生于中国北京以青年学生为主的学生运动，以及包括广大群众、市民、工商人士等中下阶层广泛参与的一次示威游行、请愿、罢课、罢工、暴力对抗政府等多形式的爱国运动。 五四运动是中国旧民主主义革命的结束和新民主主义革命的开端。',
						   '《首译宣言 传播真理》 \n1848年《共产党宣言》问世，标志着马克思主义的正式诞生。但是，多数人却并不知道，它的第一个中译本是在浙江一个小山村里诞生的，马克思主义在中国的传播并不是一帆风顺的。五四运动前后，中国正处在时局大动荡和思想大解放的状态，各种新思潮来势汹涌，冲开了传统的思想禁锢，围绕对马克思主义的不同态度，那几年里知识界先后发生了三次论争。通过三次论争，马克思主义理论脱颖而出，成为新思潮中的主流。一批先进的知识分子在论争中廓清了思想上的迷雾，逐步划清了马克思主义与非马克思主义的界限，成为坚定的马克思主义者。',

						   '《国共合作 共创大业》 \n第一次国共合作，即在大革命时期，中国共产党同中国国民党首次建立的合作。1924年1月20日至30日，中国国民党第一次全国代表大会在广东召开。大会通过了新的党章，改组了国民党组织，选举了有共产党员参加的新一届中国国民党中央领导机构，重新解释了三民主义，形成了“联俄、联共、扶助农工”等重大政策，实现了第一次国共合作，也是国共合作的首发地。',

						   '《古田丰碑 奠定军魂》 \n1929年12月28日至29日，中国工农红军第四军第九次党的代表大会即著名的古田会议，在福建省上杭县古田村召开。古田会议解决了如何把一支以农民为主要成分的军队建设成为共产党领导下的新型人民军队的问题，它所确定的着重从思想上建党和从政治上建军的原则，为后来的农村包围城市、武装夺取政权道路思想的形成、发展和成功实践奠定了基础。古田会议因此成为我党我军建设史上的重要里程碑，具有深远的历史意义和重要的现实意义。',
						   '《血战湘江 遵义转折》 \n遵义会议结束了王明“左”倾冒险主义在中共中央的统治，确立了以毛泽东为代表的新的中央的正确领导。这次会议是中国共产党第一次独立自主地运用马克思列宁主义基本原理解决自己的路线、方针和政策的会议。它在极端危险的时刻，挽救了党和红军，是中国共产党历史上一个生死攸关的转折点，标志着中国共产党从幼年达到成熟。',
						   '《两万五千里长征》 \n长征是人类历史上的伟大奇迹，中央红军共进行了380余次战斗，攻占700多座县城，红军牺牲了营以上干部多达430余人，平均年龄不到30岁，共击溃国民党军数百个团，期间共经过14个省，翻越18座大山，跨过24条大河，走过荒草地，翻过雪山，行程约二万五千里，红一方面军于1935年10月到达陕北，与陕北红军胜利会师。1936年10月，红二、四方面军到达甘肃会宁地区，同红一方面军会师。红军三大主力会师，标志着万里长征的胜利结束。',
						   '《雄关漫道 三军会师》 \n遵义会议之后，中央红军在长征途中，处于国民党几十万重兵围追堵截的艰险条件下，红军四渡赤水，粉碎了蒋介石等反动派企图围歼红军于川黔滇边境的计划。中央红军渡过金沙江后，中共中央、中央军委率领红一方面军主力到达懋功，与前来接应的红四方面军会师。中央红军商量对策，陕甘支队先行北上，红军三大主力胜利会师于甘肃会宁。',
						   '《抗日战争》 \n抗日战争指20世纪中期第二次世界大战中，中国抵抗日本侵略的一场民族性的全面战争。国际上称作第二次中日战争、 日本侵华战争。抗战时间从1931年9月18日九一八事变开始算起，至1945年9月2日结束，共14年抗战',
						   '《西安事变 一致抗日》 \n1936年12月12日，为挽救民族危亡、劝谏蒋介石改变“攘外必先安内”的既定国策、停止内战一致抗日，张学良、杨虎城毅然在临潼对蒋介石实行“兵谏”，扣留来陕督战的蒋介石，发动了震惊中外的“西安事变”，亦称双十二事变。提出抗日救国八项政治主张，逼蒋介石抗日。1936年12月25日，在中共中央和周恩来等人的努力下，蒋介石接受“停止内战、联共抗日”等六项主张，为“西安事变”的和平解决奠定了基础。',
						   '《百团大战 振奋人心》 \n百团大战是抗战时期中国工农红军主动出击日军的一次最大规模的战役，它打出了敌后抗日军民的声威，振奋了全国人民争取抗战胜利的信心，在战略上有力地支持了国民党正面战场。百团大战的胜利，沉重打击了日寇的嚣张气焰，鼓舞了中国人民的抗战斗志，在我国抗日战争史上写下了光辉的一页，在国际上也产生了巨大的影响。',
						   '《平型关大捷》 \n平型关大捷（又称平型关战斗、平型关伏击战），是指1937年9月25日，八路军在平型关为了配合第二战区的友军作战，阻挡日军攻势，由115师师长林彪、副师长聂荣臻指挥，充分发挥近战和山地战的特长，首次集中较大兵力对日军进行的一次成功伏击战，八路军在平型关取得首战大捷。',

						   '《攻占总统府》 \n该画作展现了宏大的历史场面，塑造了一组不同年龄、不同经历和性格的普通战士群像。威武的战士们向红旗行注目礼，广阔的背景硝烟弥漫，人民解放军的洪流势如破竹、冲进总统府，直捣敌人的老巢。画面具有浓郁历史感和使命感，形象的真实性、独特的表现魅力和审美追求交织在一起，使其产生巨大的社会影响力。它所表现出来的艺术成就，在中国油画史上占有十分重要的地位。',
						   '《协商建国 人民当家》 \n中国共产党领导全国各族人民，推翻了压在人民头上的帝国主义、封建主义和官僚资本主义三座大山，取得新民主主义革命的胜利并建立了中华人民共和国，新中国的成立，开辟了中国历史的新纪元，从此，中国结束了一百多年来被侵略被奴役的屈辱历史，真正成为了独立自主的国家，中国人民从此站起来了，成为国家的主人。壮大了世界和平、民主和社会主义的力量，鼓舞了世界被压迫民族和被压迫人民争取解放的斗争。',
						   '《土地改革 保家保田》 \n土地改革是中国人民在中国共产党领导下，彻底铲除封建剥削制度的一场深刻的社会革命，是中国民主革命的一项基本任务。中国共产党在民主革命时期，就提出了彻底的土地革命纲领，领导了解放区的土地改革。新中国成立前，占全国面积约三分之一的东北、华北等老解放区已基本完成土地改革，消灭了封建剥削制度。',
						   '《抗美援朝 保家卫国》 \n抗美援朝，又称抗美援朝运动或抗美援朝战争，是20世纪50年代初爆发的朝鲜战争的一部分，仅指中国人民志愿军参战的阶段，也包括中国人民支援朝鲜人民抗击美国侵略的群众性运动。', 
						   '《社会主义改造》 \n中国的社会主义改造，即社会主义三大改造，是指中华人民共和国建立初期，中国共产党在全国范围内组织的对于农业、手工业和资本主义工商业进行的社会主义改造。中国的社会主义改造实现了把生产资料私有制转变为社会主义公有制的任务，丰富和发展了马克思列宁主义的科学社会主义理论。',
						   '《小岗村 大包干》 \n1978年12月的一个冬夜，在小岗村一间破旧的茅草屋里，18个衣衫褴褛的村民聚集在一起，就着昏黄的油灯，在一纸分田到户的“秘密契约”上按下鲜红的手印，实行农业“大包干”，拉开中国农村改革的序幕。',
						   '《向雷锋同志学习》 \n雷锋精神是新中国成立以来无时无刻不熏陶鼓舞中国人祖祖辈辈的做人法则，深入贯彻了以爱国主义为核心的团结统一爱好和平勤劳勇敢自强不息的伟大的民族精神，中国梦的实现，需要雷锋精神才能在两个百年之际怦然落地。',
						   '《两弹一星 扬眉吐气》 \n20世纪50年代、60年代是极不寻常的时期，当时面对严峻的国际形势，为抵制帝国主义的武力威胁和核讹诈，50年代中期，以毛泽东同志为核心的第一代党中央领导集体，根据当时的国际形势，为了保卫国家安全、维护世界和平，高瞻远瞩，果断地作出了独立自主研制“两弹一星”的战略决策。大批优秀的科技工作者，包括许多在国外已经有杰出成就的科学家，以身许国，怀着对新中国的满腔热爱，响应党和国家的召唤，义无反顾地投身到这一神圣而伟大的事业中来。',
						   '《十一届三中全会》 \n党的十一届三中全会冲破长期“左”的错误的严重束缚，批评“两个凡是”的错误方针，充分肯定必须完整、准确地掌握毛泽东思想的科学体系，高度评价关于真理标准问题的讨论，果断结束“以阶级斗争为纲”，重新确立马克思主义的思想路线、政治路线、组织路线。',
						   '《北京奥运会》 \n2008年北京奥运会使中国日益自信，大国心态和风范亦得到塑造和锤炼。北京奥运会圆了中国的百年梦想，使中国更加开放，更加进步。北京奥运会后的中国，更加致力于和平的发展、开放的发展、合作的发展，致力于同世界各国人民一道，建设持久和平、共同繁荣的和谐世界。',
						  ];
